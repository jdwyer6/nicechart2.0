<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>
    <link rel="stylesheet" href="prototypeStyle.css">
    <script src="prototype.js" defer></script>
</head>
<body>
    <div class="title">
        <h1>Flex Band</h1>
        <h3>Part Distribution</h3>
    </div>
    <div class="mainContainer">
        <div class="left">
            <div class="container">
                <p class="draggable" draggable="true" id="1">1</p>
                <p class="draggable" draggable="true" id="2">2</p>
            </div>
            <div class="container">
                <p class="draggable" draggable="true" id="3">3</p>
                <p class="draggable" draggable="true" id="4">4</p>
            </div>
        </div>
        <div class="right"> 
            <div class="container selection">
                <p class="part part">Part 1</p>
            </div>
            <div class="container selection">
                <p class="part part2">Part 2</p>
            </div>
            <div class="container selection">
                <p class="part part3">Part 3</p>
            </div>
            <div class="container selection">
                <p class="part part4">Part 4</p>
            </div>
            <div class="container selection">
                <p class="part part5">Part 5</p>
            </div>
            <div class="container selection">
                <p class="part percussion">Percussion</p>
            </div>
        </div>
    </div>
  
   

<button onclick="doStuff()">Press for output</button>


    
</body>
</html>
